<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <link rel="stylesheet" href="test.css">
    <script src="test.js"></script>
</head>
<body">
    <div class="graph">
        <img src="graph.png" width="100%" height="100%"> </img>
    </div>
    <div class="operations">
        <div class="add_node">
            <h1 class="center">Add node</h1>
            <form action="/" method="POST" enctype="multipart/form-data">
                <input name="node_name" id="node_name_ID" placeholder="Node name">
                <input name="x" id="x_ID" placeholder="X">
                <input name="y" id="y_ID" placeholder="Y">
                <button type="button" onclick="ReqAddNode()">Add node</button>
            </form>
        </div>
        <div class="add_edge">
            <h1 class="center" style="color: gray">Return to the main page</h1>
            <button type="button" onclick="document.location.href='main.html'">Return</button>
        </div>
    </div>
</body>
</html>
